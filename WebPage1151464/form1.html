<form>

  <meta charset="utf-8">

  <link rel="stylesheet"  href="minimos.css">

  <div class="form-group">
    <label for="nombre">Nombre Completo: </label>
    <input type="text" class="form-control id="nombre" placeholder=" Escribe tu nombre " id="nombre" required="">
    <small id="nombre" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
  <label for="direccion">Dirección: </label>
  <input type="text" class="form-control id="direccion" placeholder=" Escribe su direccion " required="">
   <small id="direccion" class="form-text text-muted"></small>
  </div>
  <div  class="form-group">
    <label for="telefono">Telefono: </label> 
    <input type="tel" class="form-control" id="tele" placeholder="Escriba su telefono o celular"  required="">
    <small id="tele" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
   <label for="email">Email</label>
    <input type="email" class="form-control" id="emailHelp" placeholder="Escriba su email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="contraseña">Contraseña: </label>
    <input type="contraseña" class="form-control"  id="contra" placeholder=" Escribe su contraseña " required="">
    <small id="contra" class="form-text text-muted"></small>
  </div>
  
  <div class="form-group">
    <label for="exampleSelect1">Pregunta</label>
    <select class="form-control" id="exampleSelect1">
      <option>¿Nombre de su mascota?</option>
      <option>¿Nombre de su tatraAbuelo?</option>
      <option>¿Apodo de infancia?</option>
      <option>¿Palabra de familia?</option>
      <option>¿Su  frase seña?</option>
    </select>
  </div>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Respuesta</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  
  <button align="left" href="index.html" type="submit" class="btn btn-primary">Registrar</button>
